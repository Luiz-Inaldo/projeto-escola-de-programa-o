<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/login.js" defer></script>
    <title>Coders: Entre ou Cadastre-se</title>
</head>

<body>
    <div class="login-container">

        <!-- alert -->
        <div class="alert">
            <p></p>
        </div>

        <!-- dialog -->
        <div class="dialog-container hidden">
            <div class="dialog">
                <div class="loader"></div>
                <p></p>
            </div>
        </div>

        <div id="background">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
                <defs>
                    <linearGradient id="bg">
                        <stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
                        <stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
                        <stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
                    </linearGradient>
                    <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
	s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
                </defs>
                <g>
                    <use xlink:href='#wave' opacity=".3">
                        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="10s"
                            calcMode="spline" values="270 230; -334 180; 270 230" keyTimes="0; .5; 1"
                            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
                    </use>
                    <use xlink:href='#wave' opacity=".6">
                        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="8s"
                            calcMode="spline" values="-270 230;243 220;-270 230" keyTimes="0; .6; 1"
                            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
                    </use>
                    <use xlink:href='#wave' opacty=".9">
                        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="6s"
                            calcMode="spline" values="0 230;-140 200;0 230" keyTimes="0; .4; 1"
                            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
                    </use>
                </g>
            </svg>
            <div class="login-text">
                <h1>CODERS:<span>|</span></h1>
                <p>Onde seu sonho de programar se torna realidade!</p>
            </div>
        </div>
        <div id="form-container">
            <!-- switchers -->
            <div id="switch-forms">
                <div id="login" class="switcher active">
                    Entrar
                    <span class="select-arrow active"></span>
                </div>
                <div id="register" class="switcher">
                    Cadastrar-se
                    <span class="select-arrow"></span>
                </div>
            </div>
            <!-- forms -->

            <!-- login -->
            <form id="login-form">
                <h2>Entrar</h2>
                <div class="form-control">
                    <label for="username">Usuário:</label>
                    <input autofocus autocomplete="off" type="text" id="username" placeholder="Nome de usuário">
                </div>
                <div class="form-control">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="Senha">
                </div>
                <p id="forgot-password">Esqueci minha senha</p>
                <input type="submit" value="Entrar">
                <p>Não possui conta? <span>Registre-se</span></p>
                <div id="login-error-message" class="hidden"></div>
            </form>

            <!-- register -->
            <form id="register-form" class="hidden">
                <h2>Criar conta</h2>
                <div class="form-control">
                    <label for="registerUsername">Nome de Usuário:</label>
                    <input autocomplete="off" type="text" id="registerUsername" placeholder="Nome de usuário" required>
                </div>
                <div class="form-control">
                    <label for="registerUsername">E-mail:</label>
                    <input autocomplete="off" type="email" id="registerEmail" placeholder="E-mail" required>
                </div>
                <div class="form-control">
                    <label for="registerPassword">Senha:</label>
                    <input type="password" id="registerPassword" placeholder="Senha" required>
                </div>
                <div class="form-control">
                    <label for="confirmPassword">Confirme sua senha:</label>
                    <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>
                </div>
                <p>Ajuda com a senha? <span>Gerar senha automática</span></p>
                <input type="submit" value="Registrar">
            </form>
            <div id="footer">
                <p>2024&copy;, desenvolvido por Luiz Inaldo</p>
            </div>
        </div>
    </div>
</body>

</html>
